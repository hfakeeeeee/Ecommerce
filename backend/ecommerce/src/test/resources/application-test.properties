spring.application.name=ecommerce

# Test Database Configuration - Use in-memory H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa  
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Disable Liquibase for tests
spring.liquibase.enabled=false

# JWT Configuration
jwt.secret=test-secret-key-for-testing-purposes-only
jwt.expiration=86400000

# Disable mail for tests
spring.mail.host=localhost
spring.mail.port=587
spring.mail.username=test
spring.mail.password=test

# File Upload Configuration
app.upload.dir=${java.io.tmpdir}/ecommerce-test-uploads

# Stripe Configuration
stripe.secret.key=sk_test_fake_key_for_testing
